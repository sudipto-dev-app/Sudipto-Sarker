<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .login-container {
        background-color: white;
      max-width: 400px;
      margin: auto;
      margin-top: 50px;
      border: 1px solid #ccc;
      padding: 20px;
      text-align: center;
    }
    .login-container img {
      width: 100px;
      height: 50px;
      margin-bottom: 20px;
    }
    .social-login {
      margin-top: 20px;
    }
  </style>
</head>
<body style="background: radial-gradient(#fff,#ffd6d6);">
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div  class="logo">
                  <a href="../Web project/index.html"><img src="images]/logo.png" alt="logo" width="125px"></a>
                  </div>
                  <nav>
                    <ul>
                        <li><a href="../Web project/index.html">HOME</a></li>
                        <li><a href="products.html">Categories</a></li>

            </div>

                <input type="text" class="search-input" placeholder="Search...">
                <button type="submit" class="search-button">
                  <i class="fas fa-search"></i>
                </button>
              </div>
        </div>
    </div>



  <div class="login-container">
    <img src="images]/logo.png" alt="Logo">
    <form>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <div class="social-login">
        <p>Or login with:</p>
        <a href="#" class="btn btn-danger">Google</a>
        <a href="#" class="btn btn-primary">Facebook</a>
      </div>
    </form>
    <div class="mt-3">
      <a href="Registration.html" style="color: rgb(46, 46, 196);"><b>Register</b></a> | <a href="#"style="color: rgb(46, 46, 196);"><b>Forgot Password?</b></a>
