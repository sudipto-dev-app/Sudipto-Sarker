<html>
<head>
  <title>Account Registration</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style..css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,300;1,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <style>
    .registration-container {
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .registration-container h2 {
      margin-bottom: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group .form-check {
      margin-top: 10px;
    }
    .form-group button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="navbar">
        <div  class="logo">
            <a href="../Web project/index.html"><img src="images]/logo.png" alt="logo" width="125px"></a>
          </div>
          <nav>
            <ul id="MenuItems">
                <li><a href="../Web project/index.html">HOME</a></li>
                <li><a href="../Web project/productlist.html">Categories</a></li>
                <li><a href="">Customer care</a></li>
                <li><a href="">Track My Order</a></li>
                <li><a href="login.html" style="color: coral;" >Login/SingUp</a></li>
                <li><a href="">About</a></li>
            </ul>
            <a href="cart.html"><img src="images]/cart.png" width="35px" height="30px"></a>
            <img src="images]/menu.png" class="menu-icon" onclick="menutoggle()">
        </nav>
    </div>
   
</div>
  <div class="registration-container">
    <h2>Create an Account</h2>
    <form>
      <div class="form-group">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{11}" required>
        <small>Please enter a 11-digit mobile number.</small>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="billing-address">Billing Address:</label>
        <textarea id="billing-address" name="billing-address" rows="4" required></textarea>
      </div>
      <div class="form-group">
        <label for="shipping-address">Shipping Address:</label>
        <textarea id="shipping-address" name="shipping-address" rows="4" required></textarea>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" id="terms" name="terms">I agree to the terms and conditions
      </div>
      <button type="submit" >Create Account</button>
    </form>
  </div>
</body>
</html>
